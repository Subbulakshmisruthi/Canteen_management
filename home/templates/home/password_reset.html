<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Meal station</title>
</head>
<body style="background-color: #eee; padding: 50px 80px;">
    <div class="row" >
        <div class="col-md-4"></div>
        <div class="col-md-4"  style="background-color: #fff; color: #333; padding: 60px; text-align: center; border-radius: 10px;">
            {% block body %}
            <h3>Password Reset</h3>
            <p>Enter your email address below, the one that you used while creating your account and a verification link will be sent to that email account</p>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <br>
                <br>
                <input type="submit" name="send email" class="btn btn-primary" style="background-color: #333; border: 2px solid #333;">
            </form>
            {% endblock %}
        </div>
        <div class="col-md-4"></div>
    </div>
</body>
</html>
